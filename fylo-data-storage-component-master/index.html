<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="container">
    <div class="card card-logo">
      <img src="images/logo.svg" alt="logo" class="logo">
      <div class="icons">
        <div class="btn">
          <img src="images/icon-document.svg" alt="icon-document" class="document">
        </div>
        <div class="btn">
          <img src="images/icon-folder.svg" alt="icon-folder" class="folder">
        </div>
        <div class="btn">
          <img src="images/icon-upload.svg" alt="icon-upload" class="upload">
        </div>
      </div>
    </div>

    <div class="card card-storage">
      <p class="text">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="progress-bar">
        <div class="progress-bar-color">
          <div class="ball"></div>
        </div>
      </div>
      <div class="range">
        <strong class="min">0 GB</strong>
        <strong class="max">1000 GB</strong>
      </div>

      <div class="float-msg">
        <div class="msg">
          <strong>185</strong>
          <span>gb left</span>
        </div>
        <div class="triangle"></div>
      </div>
    </div>
  </div>

</body>
</html>
