<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="bg">
    <img src="images/bg-pattern-top.svg" alt="" class="bg-top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="bg-bottom">
  </div>
  <div class="container">
    <div>
      <img src="images/bg-pattern-card.svg" alt="pattern"> 
      </div>
      <div>
      <img src="images/image-victor.jpg" alt="icon" class="profile">
    </div>
    <div class="card">
        <p class="name dark">Victor Crest</p>
        <span class="age light">26</span>
        <p class="place light">London</p>
    </div>
    <div class="footer">
        <ul>
          <li>
            <p class="dark">80K</p>
            <p class="light option">Followers</p>
          </li>
          <li>
            <p class="dark">803K</p>
            <p class="light option">Likes</p>
          </li>
          <li>
            <p class="dark">1.4K</p>
            <p class="light option">Photos</p>
          </li>
        </ul>
    </div>
  </div>
</body>
</html>
